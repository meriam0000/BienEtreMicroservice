spring.application.name=user-microservice

# Port for the user-microservice
server.port=${PORT:8080}

# Database configuration (Use a separate database or schema if required)
spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Management endpoints for health checks and monitoring
management.endpoints.web.exposure.include=info,health
management.endpoint.info.enabled=true
spring.cloud.compatibility-verifier.enabled=false

