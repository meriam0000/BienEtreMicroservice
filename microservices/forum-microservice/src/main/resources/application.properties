# General Application Config
spring.application.name=forum-microservice
server.port=8081

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:mysql://172.28.144.1:3306/bien_etre_cqrs
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=prometheus,health
management.endpoint.info.enabled=true

# Axon Server Configuration
axon.axonserver.servers=172.28.144.1:8124
axon.axonserver.enabled=true
axon.axonserver.context=default

# Event Handling Processors
axon.eventhandling.processors.query.mode=tracking
axon.eventhandling.processors.query.initial-segment-count=1
